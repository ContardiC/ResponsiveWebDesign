<!DOCTYPE html>
<html lang="en">

<head>
  <title>https://survey-form.freecodecamp.rocks/</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form
  </h1>
  <p id="description">Thank you for taking the time to help us improve the platform
  </p>
  <!-- TODO: update the form -->
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name
        <input type="text" id="name" required placeholder="Enter your name">
      </label>
      <label id="email-label" for="email">Email
        <input type="email" id="email" required placeholder="Enter your Email">
      </label>
      <label id="number-label" for="number"> Age (optional)
        <input type="number" id="number" min="13" max="120" placeholder="Age">
      </label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      Would you recommend freeCodeCamp to a friend?
        <label><input type="radio" name="user-recommend" value="definitely" class="inline"> Definitely</label>
        <label><input type="radio" name="user-recommend" value="maybe" class="inline"> Maybe</label>
        <label><input type="radio" name="user-recommend" value="not-sure" class="inline"> Not sure</label>
      What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" name="prefer" value="front-end-projects" class="inline"> Front-end Projects</label>
        <label><input type="checkbox" name="prefer" value="back-end-projects" class="inline"> Back-end Projects</label>
        <label><input type="checkbox" name="prefer" value="data-visualization" class="inline"> Data Visualization</label>
      
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </fieldset>
  </form>
</body>
